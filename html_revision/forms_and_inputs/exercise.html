<h1>Checkout</h1>
<form action="">
    <div>
        <label for="payment">Payment Method</label>
        <select name="payment_method" id="payment">
            <option value="visa">Visa Ending in 4566</option>
            <option value="amex" selected>American Express Ending in 1099</option>
            <option value="disc">Discover Ending in 2346</option>
        </select>
    </div>
    <fieldset>
        <legend>Shipping Method</legend>
        <div>
            <input type="radio" name="shipping_method" id="2day" value="2day" checked>
            <label for="2day">FREE - Two Day Shipping</label>
        </div>
        <div>
            <input type="radio" name="shipping_method" id="std" value="std">
            <label for="std">FREE - Standard Shipping (4-5 Business Days)</label>
        </div>
        <div>
            <input type="radio" name="shipping_method" id="norush" value="norush">
            <label for="norush">FREE - No Rush Shipping (5 Business Days)</label>
        </div>
    </fieldset>

    <div>
        <label for="gift">This is a gift</label>
        <input type="checkbox" name="gift" id="gift" required>
    </div>

    <button>Place Your Order</button>
</form>
