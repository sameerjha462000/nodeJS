<!-- We can disable all the radio buttons all at once by setting the disabled on the fieldset tag -->
<form action="">
  <fieldset disabled>
    <legend>Pick your fav shirt color:</legend>
    <div>
      <input type="radio" name="color" id="red" value="r" checked />
      <label for="red">Red</label>
    </div>
    <div>
      <input type="radio" name="color" id="blue" value="b" />
      <label for="blue">Blue</label>
    </div>
    <div>
      <input type="radio" name="color" id="green" value="g" />
      <label for="green">Green</label>
    </div>
  </fieldset>
  <button>Submit</button>
</form>
